{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/quote" method="get">
        <div class="mb-3">
            <h3>
                A share of {{ name }} {{ symbol }} costs {{ price }}
            </h3>
        </div>
    </form>
    <table style='margin-top: 30px' class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col"> Symbol </th>
            <th scope="col"> Company Name </th>
            <th scope="col"> Price (USD) </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">  {{ symbol }}  </th>
            <td> {{ name }} </td>
            <td> {{ price}} </td>
          </tr>
        </body>
      </table>
{% endblock %}
